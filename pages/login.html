        .navigation {
  list-style: none;
  margin: 0;
  padding: 0; 
  display: flex;
  flex-direction: row ;
  align-items: flex-start; 
}

.navigation li {
  margin-bottom: 10px; 
}

.navigation a {
  color: #333; 
  text-decoration: none; 
  padding: 10px 15px;
  display: block; 
  transition: background-color 0.2s ease-in-out; 
}

.navigation a:hover {
  background-color: #f2f2f2; 
}

    

        .form-container {
  width: 300px;
  margin: 50px auto;
  padding: 30px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f5f5f5; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}


.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8em; /* Increase heading size */
}

/* the form group elements */
.form-group {
  margin-bottom: 15px;
}

/*  the labels */
.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

/*  the input fields */
.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

/* the submit button */
.form-group button {
  background-color: #4CAF50; 
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer; /*  clickable button */
}

/* the submit button on hover */
.form-group button:hover {
  background-color: #3e8e41; 
}

/*  the footer */
footer {
  text-align: center;
  padding: 20px;
}

/*  the social media icons */
footer i {
  font-size: 2em;
  margin: 0 10px; 
  color: #333; 
}

/*  the social media icons on hover (optional) */
footer i:hover {
  color: #007bff; /* Blue color on hover */
}
